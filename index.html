<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="forImage">
          <div class="semi-transparent">
            <img src="./images/odin-lined.png" alt="Odin Logo" height="150px" />
            minuto 58 38
          </div>
        </div>
      </div>
      <div class="right">
        <div class="first">
          <h3>
            Welcome to our staff sign-in portal! <br />
            Access essential information like payments, shifts, menus, vacation
            schedules and much more. <br />
            Stay <em>organized </em> and <em>informed</em> effortlessly.
            <br /><br />
            Thrive in your role with <em>us </em>!
          </h3>
        </div>
        <form action="" method="get">
          <div class="second">
            <h3 style="margin-left: 5%">Let's do this!</h3>
            <div class="form-main-div">
              <div class="form-divs">
                <div class="form-div">
                  <label for="firstName">FIRST NAME</label>
                  <input type="text" id="firstName" name="first_name" />
                </div>
                <div class="form-div">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="form-div">
                  <label for="password">PASSWORD</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                  <p id="error"></p>
                </div>
              </div>
              <div class="form-divs">
                <div class="form-div">
                  <label for="lastName">LAST NAME</label>
                  <input type="text" id="lastName" name="last_name" />
                </div>
                <div class="form-div">
                  <label for="phoneNumber">PHONE NUMBER</label>
                  <input type="tel" id="phoneNumber" name="phoneNumber" />
                </div>
                <div class="form-div">
                  <label for="confirmPassword">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="third">
            <button type="submit" class="btn btn-green">Create Account</button>
          </div>
        </form>
        <div class="hyperlink">
          <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
