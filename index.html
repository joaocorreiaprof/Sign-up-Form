<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="picture">
      <img
        src="./images/volkan-vardar-1H30uRC1plc-unsplash.jpg"
        alt="Image of a restaurant interior"
      />
      <div class="insideOfPicture">
        <img
          class="TOP"
          src="./images/odin-lined.png"
          alt="The Odin Project logo"
        />
        <p class="restaurantName">Fachada</p>
      </div>
    </div>
    <div class="mainContainer">
      <div class="description">
        <h1>Welcome to our staff sign-in portal!</h1>
        <p>
          Access essential info like payments, shifts, menus, vacation schedules
          and much more. Stay organized and informed effortlessly.
        </p>
        <h2>Thrive in your role with us!</h2>
      </div>
      <div class="form_container">
        <h3>Let's do this!</h3>
        <div class="formOfContainer">
          <form action="#" method="post">
            <div class="directions">
              <div class="left_side">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required />

                <label for="email"> EMAIL</label>
                <input type="email" id="email" name="email" required />

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="right_side">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required />

                <label for="phone_number">PHONE NUMBER</label>
                <input
                  type="tel"
                  id="phone_number"
                  name="phone_number"
                  required
                />

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>
            <div class="submition">
              <button class="create_account" type="submit">
                Create Account
              </button>
              <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
