<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="picture">
      <img
        src="./images/volkan-vardar-1H30uRC1plc-unsplash.jpg"
        alt="Restaurante space"
      />
    </div>
    <div class="main container">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started. You know you want to.
        </p>
      </div>
      <div class="form_container">
        <h1>Let's do this!</h1>
        <div class="form">
          <form action="" method="get">
            <div class="left_side">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" />

              <label for="email"> EMAIL</label>
              <input type="email" id="email" name="email" />

              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="right_side">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name" />

              <label for="phone_number">PHONE NUMBER</label>
              <input type="tel" id="phone_number" name="phone_number" />

              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="submition">
        <button class="create_account" type="submit">Create Account</button>
        <p>Already have an account? <a href="http://"></a>Log In</p>
      </div>
    </div>
  </body>
</html>
